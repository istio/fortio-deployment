<body class="language-unknown">

<header role="banner">
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark">
        <a class="navbar-brand d-flex w-50 mr-auto" href="/" style="visibility: visible">
            <img class="logo" src="./v0.5/img/istio-logo.svg" alt="Istio Logo"/>
            <span class="brand-name">Istio</span>
            <span class="archive">ldies</span>
        </a>
    </nav>
</header>

<div class="container-fluid">
    <div class="row row-offcanvas row-offcanvas-left">
        <div class="col-6 col-md-3 col-xl-2 sidebar-offcanvas">
        </div>

        <div class="col-12 col-md-9 col-xl-10">

            <main role="main">
                <h1>istio.io Archives</h1>

                <p>Archives of the <a href="https://istio.io">istio.io</a> website for each release.</p>

                <ul id="archiveList">
                </ul>

                <p>Copyright &copy; Istio Authors
                <script>
                    fetch('https://archive.istio.io/versions.txt')
                            .then(response => response.text())
                            .then(data => {
                                var e = document.getElementById('archiveList');
                                var lines = data.split("\n");
                                for (var i in lines) {
                                    if (lines[i] == "") {
                                        continue;
                                    }
                                    var li = e.appendChild(document.createElement("li"));
                                    var a = li.appendChild(document.createElement("a"));
                                    a.setAttribute("href", "https://archive.istio.io/" + lines[i] + "/");
                                    a.appendChild(document.createTextNode("Archive " + lines[i]));
                                }
                            });
                </script>
            </main>
        </div>
    </div>
</div>
