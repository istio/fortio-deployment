                <ul id="archiveList">

                <p>Copyright &copy; 2018 Istio Authors
                <script>
                    fetch('https://archive.istio.io/versions.txt')
                            .then(response => response.text())
                            .then(data => {
                                var e = document.getElementById('archiveList');
                                var lines = data.split("\n");
                                for (var i in lines) {
                                    if (lines[i] == "") {
                                        continue;
                                    }
                                    var li = e.appendChild(document.createElement("li"));
                                    var a = li.appendChild(document.createElement("a"));
                                    a.setAttribute("href", "https://archive.istio.io/" + lines[i] + "/");
                                    a.appendChild(document.createTextNode("Archive " + lines[i]));
                                }
                            });
                </script>
            </main>
        </div>
    </div>
