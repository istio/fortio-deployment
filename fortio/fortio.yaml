---
# Service definition
apiVersion: v1
kind: Service
metadata:
  name: fortio-report
spec:
  ports:
  - port: 8080
    name: http-report
  - port: 8081
    name: http-redir
  selector:
    app: fortio-report
---
# Deployment - 2 pods for miminal HA
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: fortio-report-deployment
spec:
  replicas: 2 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # a unique name is generated from the deployment name
      labels:
        app: fortio-report
    spec:
      containers:
      - name: fortio-report
        image: istio/fortio:latest
        ports:
        - containerPort: 8080 # main serving port
        - containerPort: 8081 # redirection to https port
        args:
          - report # report only (readonly) mode
          - -sync
          - https://storage.googleapis.com/fortio-data?prefix=fortio.istio.io/
---
# Service definition
apiVersion: v1
kind: Service
metadata:
  name: fortio-debug
spec:
  ports:
  - port: 8080
    name: http-debug
  selector:
    app: fortio-debug
---
# Deployment (volume definition is in fortio-volume.yaml)
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: fortio-debug-deployment
spec:
  replicas: 1 # tells deployment to run 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # a unique name is generated from the deployment name
      labels:
        app: fortio-debug
    spec:
      containers:
      - name: fortio-debug
        image: istio/fortio:latest
        ports:
        - containerPort: 8080
